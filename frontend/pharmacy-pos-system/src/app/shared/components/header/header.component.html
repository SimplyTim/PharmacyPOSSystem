<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="onButtonClick($event)">
            <mat-icon>menu</mat-icon>
        </button>
        <span> App Logo </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                    <button *ngIf="!authService.loggedIn()" mat-menu-item routerLinkActive="list-item-active" routerLink="/login">
                        <mat-icon>login</mat-icon>
                        Login
                    </button>

                    <button *ngIf="authService.loggedIn()" mat-menu-item (click)="authService.logoutUser()">
                        <mat-icon>login</mat-icon>
                        Logout
                    </button>
                    
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
