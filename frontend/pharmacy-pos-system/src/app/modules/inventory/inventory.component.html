<mat-form-field appearance="outline" >
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input #focus>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="example-container mat-elevation-z8">
  
    <mat-table #table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="productId">
        <mat-header-cell *matHeaderCellDef> Product ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productId}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>
  
      <!-- Stock Column -->
      <ng-container matColumnDef="stock">
        <mat-header-cell *matHeaderCellDef> Stock </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.stock}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" colspan="6" *matNoDataRow>
        <td class="mat-cell">No data matching the search "{{input.value}}"</td>
      </tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
  </div>
