<mat-card class="example-card">
    <mat-card-header>
        <h2 matHeader>Set Automatic Markup Margin</h2>
    </mat-card-header>
    
    <mat-card-content>
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Input %</mat-label>
              <input matInput #markupValue placeholder="{{currentMarkupValue}}">
            </mat-form-field>
            <br>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="setMargin()">Set</button>
    </mat-card-actions>
  </mat-card>
