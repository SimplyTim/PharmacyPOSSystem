<form [formGroup]="myForm">
    Value: {{ myForm.value | json }}

    <hr>

    <mat-form-field>
        <input matInput placeholder="Product ID" formControlName="productId">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Product Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Product Price" formControlName="price">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Product Quantity" formControlName="stock">
    </mat-form-field>

</form>
