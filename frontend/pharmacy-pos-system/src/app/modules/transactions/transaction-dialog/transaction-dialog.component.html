<h1 mat-dialog-title>Transaction: {{data.transactionId}}</h1>
<h3>Employee ID: {{data.empId}}</h3>
<h3>Date: {{data.dateTime}}</h3>

<div class="example-container mat-elevation-z0">

    <mat-table #table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="productId">
        <mat-header-cell *matHeaderCellDef> Product ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productId}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
</div>

<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
</div>
